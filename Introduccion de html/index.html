<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciando Html</title>
    </head>
    <body>
        <!-- Como buena practica se recomienda un h1 por pagina -->
        <h1>Tienda muebles</h1>
        <!--h2 nos permite tener varios por pagina aunque usualmente no recomiendan mas de 4 -->
        <h2>Nuestros productos</h2>
        <!-- Se utilizan los headings para dejar en claro cada nueva seccion -->
        <h3>Nuestro blog</h3>

    </body>
</html>
